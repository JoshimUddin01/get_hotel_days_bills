<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Bills</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/fav/fav.svg" type="image/x-icon">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" href="fav/fav.svg" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <div class="register m-auto">
            <div class="main">

                <div class="header_subject_main">
                    <div class="header_text"><h4>Get Your Hotel Bills: </h4></div>
                    <div class="line"></div>
                </div>

                <!-- Item section -->

                <div class="d-flex justify-content-around mt-5 flex-column">
                    <div class="first_section">
                        <div class="item_header">Enter the day value</div>               
                        <label for="days">
                           <input type="number" class="form-control" id="days" placeholder=" ">
                           <span>Days</span>
                       </label>
                    </div>
          

                <!-- Button section -->

                        <div class="d-flex justify-content-start">
                            <button class="btn btn-dark chk_btn">Check bill</button>
                            </div>

                            <div class="result_sec">
                                <h5 class="totoal_amount"></h5>
                            </div>
                            <br>
                            <div class="result" style="font-weight: bold; font-size: 20px;" ></div>
                </div>
    <script src="app.js"></script>
</body>
</html>
